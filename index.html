<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <!--Jumbotron-->
    <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Quiz Me</h1>
              <p class="lead">Choose a quiz, answer the questions, win the game!</p>
            </div>
          </div>
          <!--Nav-->
          <nav class="navbar navbar-light bg-light">
                <form class="form-inline">
                  <button class="btn btn-outline-success" type="button">Home</button>
                  <button class="btn btn-sm btn-outline-secondary" type="button">TV Shows</button>
                  <button class="btn btn-sm btn-outline-secondary" type="button">Movies</button>
                  <button class="btn btn-sm btn-outline-secondary" type="button">Cartoons</button>
                  <button class="btn btn-sm btn-outline-secondary" type="button">Sports</button>
                </form>
              </nav>
              <!--Sign in-->
              <form class="signIn">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>

</body>
<script src="js/main.js"></script>
</html>
